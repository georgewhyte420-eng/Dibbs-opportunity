services:
  - type: web
    name: flowise-agent
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 3000
      - key: FLOWISE_USERNAME
        value: admin
      - key: FLOWISE_PASSWORD
        value: yourpassword123
      - key: OPENAI_API_KEY
        value: your-openai-api-key-here
